<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to help us improve our services.</p>

    <form id="survey-form">
        <!-- Name Field -->
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <!-- Email Field -->
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <!-- Number Field -->
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" min="18" max="100" required placeholder="Enter your age">

        <!-- Dropdown Field -->
        <label for="dropdown">Select your favorite color:</label>
        <select id="dropdown" name="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Do you enjoy coding?</legend>
            <label for="yes">
                <input type="radio" id="yes" name="coding" value="yes" required> Yes
            </label>
            <label for="no">
                <input type="radio" id="no" name="coding" value="no" required> No
            </label>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>What languages do you know?</legend>
            <label for="html">
                <input type="checkbox" id="html" name="languages" value="HTML"> HTML
            </label>
            <label for="css">
                <input type="checkbox" id="css" name="languages" value="CSS"> CSS
            </label>
            <label for="js">
                <input type="checkbox" id="js" name="languages" value="JavaScript"> JavaScript
            </label>
        </fieldset>

        <!-- Textarea Field -->
        <label for="comments">Any additional comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
